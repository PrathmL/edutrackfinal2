<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --accent-color: #e74c3c;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --text-color: #34495e;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        .course-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
            transition: transform 0.3s ease;
        }

        .course-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: var(--dark-color);
            font-size: 2.5rem;
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            font-size: 1.2rem;
            color: var(--text-color);
            margin: 15px 0;
            padding: 18px 25px;
            background-color: white;
            border-radius: 12px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            border-left: 5px solid var(--primary-color);
            position: relative;
            overflow: hidden;
        }

        li::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(52, 152, 219, 0.1) 0%, rgba(255,255,255,0) 100%);
            z-index: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        li:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            color: var(--dark-color);
            border-left-color: var(--secondary-color);
        }

        li:hover::before {
            opacity: 1;
        }

        li i {
            color: var(--primary-color);
            margin-right: 15px;
            font-size: 1.4rem;
            transition: color 0.3s ease;
        }

        li:hover i {
            color: var(--secondary-color);
            transform: scale(1.1);
        }

        .course-name {
            flex-grow: 1;
            text-align: left;
            position: relative;
            z-index: 1;
        }

        .badge {
            background-color: var(--light-color);
            color: var(--primary-color);
            padding: 5px 10px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-left: 15px;
            transition: all 0.3s ease;
        }

        li:hover .badge {
            background-color: var(--primary-color);
            color: white;
        }

        @media (max-width: 600px) {
            .course-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            li {
                font-size: 1rem;
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="course-container">
        <h1>Available Courses</h1>
        <ul>
            <li>
                <i class="fas fa-code"></i>
                <span class="course-name">Java Programming</span>
                <span class="badge">Popular</span>
            </li>
            <li>
                <i class="fas fa-chart-line"></i>
                <span class="course-name">Optimization Techniques</span>
                <span class="badge">New</span>
            </li>
            <li>
                <i class="fas fa-search"></i>
                <span class="course-name">Research Methodologies</span>
            </li>
            <li>
                <i class="fas fa-bug"></i>
                <span class="course-name">Software Testing and Quality Assurance</span>
                <span class="badge">Hot</span>
            </li>
            <li>
                <i class="fab fa-js"></i>
                <span class="course-name">JavaScript</span>
                <span class="badge">Popular</span>
            </li>
            <li>
                <i class="fas fa-globe"></i>
                <span class="course-name">Advanced Web Development</span>
                <span class="badge">Trending</span>
            </li>
        </ul>
    </div>
</body>
</html>
